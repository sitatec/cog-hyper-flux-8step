# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: true
  cuda: "12.1"
  python_version: "3.11"
  python_packages:
    - "torch>=2.3"
    - "torchvision"
    - "diffusers==0.31.0"
    - "transformers==4.46.0"
    - "accelerate==0.34.1" # Maybe upgrade to v1.0?
    - "sentencepiece==0.2.0"
    - "protobuf==5.27.3"
    - "numpy==1.26.4"
    - "pillow==10.4.0"
    - "peft"

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/latest/download/pget_$(uname -s)_$(uname -m)" && chmod +x /usr/local/bin/pget

predict: "predict.py:Predictor"